    <script>
  var jtGTMEvents;

  (function() {
    var JT_GTMEvents = function(isUserLoggedIn) {

      this.isUserLoggedIn = !!isUserLoggedIn;

      /*
      * This public method set up dataLayer to push event to GTM.
      * 
      * @return void
      */
      this.dataLayerPushEvent = function(eventObject) {

        window.dataLayer = window.dataLayer || [];

        window.dataLayer.push(eventObject);
      };

      /*
      * This method sends an event to GTM to know the connection status of a user.
      * 
      * @return void
      */
      var sendEventStatusUser = function() {
        var currentController = document.querySelector("html").getAttribute("controller");
        var isBackOffice = currentController && currentController.indexOf("backend/") >= 0;

        var eventStatusUser = {
          'event': "user_is_logged_in",
          'isLoggedIn': this.isUserLoggedIn,
          'isBackOffice': !!isBackOffice,
        };

        this.dataLayerPushEvent(eventStatusUser);
      };


      /*
      * This method sends data to GTM for Criteo 
      * 
      * @return void
      */
      var sendDataToCriteo = function() {

        var dataLayerPushEvent = this.dataLayerPushEvent;
        var emailFormat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        var formOnSignUp = document.querySelector("#new_student_profile");

        if (!formOnSignUp) {
          return false;
        } 

        formOnSignUp.addEventListener("submit", function(event) {
          var userEmail = event.target.querySelector("#student_profile_user_attributes_email").value;
          
          if (userEmail && userEmail.match(emailFormat)) {
            var dataToCriteo = {
              'event': 'criteoNewUser',
              'userEmail': userEmail,
            };

            dataLayerPushEvent(dataToCriteo);
          }
        });        
      };

      /*
      * This method sends an event to GTM to know what is the version number of module advice where is the user.
      * 
      * @return void
      */
      var sendEventModuleAdviceVersion = function() {
        var currentController = document.querySelector("html").getAttribute("controller");
        var isOnAdviceModule = currentController === "advices" || currentController === "advice_categories";       

        if (isOnAdviceModule) {
          var isSPA = document.querySelector("body").getAttribute("data-spa-page") === "true";
          var adviceModuleVersion = isSPA ? "v2" : "v1";
          var eventAdviceModuleVersion = {
            'adviceModuleVersion': adviceModuleVersion,
          };

          this.dataLayerPushEvent(eventAdviceModuleVersion);
        }
      };

      this.init = function() {
        sendEventStatusUser.bind(this)();
        sendEventModuleAdviceVersion.bind(this)();
        sendDataToCriteo.bind(this)();
      };

      this.init();
    };

    jtGTMEvents = new JT_GTMEvents(true);

  })();
